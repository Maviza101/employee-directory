<div>
    <div class="">
        <div class="">
            <h1 class="">Employee Directory</h1>
        </div>
    </div>
    <div class="form-group">
        <!-- TODO: re-enable searching later. -->
        <!-- <input ng-model="query" type="search" placeholder="search" class="form-control"> -->
        <input type="search" placeholder="search" class="form-control">
    </div>
    <div>
        <table class="table table-hover">
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Title</th>
                <th>Details</th>
            </tr>
            <!-- TODO: re-enable these filters later -->
            <!-- <tr *ngFor="let employee of employees | filter:query | orderBy:orderProp" class=""> -->
            <tr *ngFor="let employee of employees">
                <td>
                    <img [src]="'/assets/photos/' + employee.picture" width="50px">
                </td>
                <td>{{employee.firstName}} {{employee.lastName}}</td>
                <td>{{employee.title}}</td>
                <td>
                    <button (click)="goTo('/employees/' + employee.id)" class="btn btn-primary">
                        <span class="badge">{{employee.reports}}</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
