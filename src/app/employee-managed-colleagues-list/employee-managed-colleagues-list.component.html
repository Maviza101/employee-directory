<app-navbar-and-page-title pageTitle="Managed employees"></app-navbar-and-page-title>

<div *ngIf="!employee">We do not know that employee.</div>

<div *ngIf="employee && !hasManagedColleagues">
  <p>{{employee.firstName}} {{employee.lastName}} does not manage any employees.</p>
</div>

<div *ngIf="employee && hasManagedColleagues">
  <p>{{employee.firstName}} {{employee.lastName}}</p>
  <table class="table table-hover">
    <tr>
      <th>Photo</th>
      <th>Name</th>
      <th>Title</th>
      <th>Details</th>
    </tr>
    <!-- TODO: re-enable these filters later -->
    <!-- <tr *ngFor="let employee of managedColleagues | filter:query | orderBy:orderProp"> -->
    <tr *ngFor="let employee of managedColleagues">
      <td>
        <img [src]="'/assets/photos/' + employee.picture">
      </td>
      <td>{{employee.firstName}} {{employee.lastName}}</td>
      <td>{{employee.title}}</td>
      <td>
        <button [routerLink]="['/employees/', employee.id]" class="btn btn-primary">
          <span class="badge">{{employee.reports}}</span>
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
